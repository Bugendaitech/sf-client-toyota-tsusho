<template>

    <c-container>

        <div class="parent-div">

            <div class="main-div">
                <div class="slds-align_absolute-center">
                    <lightning-spinner
                            if:false={spinnerStatus}
                            variant="brand"
                            size="medium"
                            style="position: absolute!important;z-index: 1000 !important;"
                    ></lightning-spinner>
                </div>

                <br>
                <h3 style="font-size:1.5rem;font-weight:bold; text-align:center;" >PRODUCTS</h3>

                <div class="product-grid slds-p-around_medium">

                    <lightning-layout multiple-rows>
                        <lightning-layout-item
                        size="12"
                        small-device-size="12"
                        medium-device-size="12"
                        large-device-size="12"
                        padding="around-small">
                        <div class="category-holder">
                            <span class="slds-badge custom-badge custom-badge-active" onclick={handleCategory} data-title="All">All</span>
                            <!-- <span class="slds-badge custom-badge" data-title="Exterior Parts">Exterior Parts</span>
                            <span class="slds-badge custom-badge" data-title="Interior Parts">Interior Parts</span>
                            <span class="slds-badge custom-badge" data-title="Electical Parts">Electical Parts</span> -->
                            <template for:each={proFamiles} for:item="item">
                                <span class="slds-badge custom-badge" key={item} onclick={handleCategory} data-title={item.value}>{item.label}</span>
                            </template>
                        </div>
                        <br>
                        </lightning-layout-item>
                    </lightning-layout>


                    <template lwc:if={isLoaded}>
                        <div class="child-cmp">

                            <c-product-grid-child
                                product-items={productList}
                            ></c-product-grid-child>

                            <template lwc:if={_needPagination}>
                                <div class="pagination">
                                    <div class="page-options">
                                        <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread slds-m-top_small">
                                            <!--RECORDS PER PAGE-->
                                            <div class="slds-col">
                                                <div class="slds-list_inline slds-p-bottom_xx-small">
                                                    <label class="slds-text-color_weak slds-p-horizontal_x-small" for="recordsPerPage">Page Size:</label>

                                                        <lightning-combobox
                                                            variant="label-hidden"
                                                            value={_defaultPageSize}
                                                            options={_pageSizeOptions}>
                                                        </lightning-combobox>
                                                    <!-- </div>   -->
                                                </div>
                                            </div>

                                            <!--PAGE NAVIGATION-->


                                            <div class="slds-align_absolute-left">
                                                <!-- <lightning-button label="First" disabled={disablePreviousButtons} icon-name="utility:jump_to_left" class="slds-p-horizontal_x-small" alternative-text="first page" onclick={handleNavigation}></lightning-button>         -->
                                                <lightning-button   icon-name="utility:chevronleft" label="Previous" alternative-text="Previous"  ></lightning-button>
                                                &nbsp;
                                                <span class="slds-badge"> &nbsp;&nbsp; {curPageNumber} &nbsp;of&nbsp; {totalPages} &nbsp;&nbsp;</span>
                                                &nbsp;
                                                <lightning-button  icon-name="utility:chevronright" label="Next" alternative-text="Next"  class="slds-p-horizontal_x-small" icon-position="right"></lightning-button>
                                                <!-- <lightning-button disabled={disableNextButtons} icon-name="utility:jump_to_right" label="Last" alternative-text="last page" onclick={handleNavigation} icon-position="right"></lightning-button> -->
                                            </div>

                                            <!--TOTAL RECORDS-->
                                            <div class="slds-clearfix">
                                                <div class="slds-float_right">
                                                    <span class="slds-badge"> Total Records: {totalRecords}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>

                        </div>
                    </template>



                </div>
            </div>

        </div>

    </c-container>


</template>
