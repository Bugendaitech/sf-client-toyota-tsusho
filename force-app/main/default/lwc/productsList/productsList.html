<template>
    <h3 style="font-size:1.5rem;font-weight:bold; text-align:center;">PRODUCTS</h3>
    <lightning-layout multiple-rows="true">
        <template for:each={records} for:item="index">
            <lightning-layout-item key={index} padding="around-small" size="3">
                <div class="slds-box">
                    <lightning-layout horizontal-align="center">
                        <lightning-layout-item class="slds-p-around_x-small">
                            <h3 style="font-size: large;" class="slds-tile__title slds-truncate">
                                {index.Name}
                            </h3>
                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-layout>
                        <lightning-layout-item class="slds-p-around_x-small">
                            <p style="font-size: medium;"><span class="slds-text-color_weak">Product Family : </span> {index.Family}</p>

                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-layout>
                        <lightning-layout-item class="slds-p-around_x-small">
                            <p style="font-size: medium;"><span class="slds-text-color_weak">Product Price  : </span> <lightning-formatted-number value={index.UnitPrice} format-style="currency">
                                </lightning-formatted-number></p>

                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-layout horizontal-align="center">
                        <lightning-layout-item size="12">
                            <button type="Add To Cart" class="slds-button slds-button_brand slds-button_stretch"  data-name={index.Name} data-family={index.Family} data-desc={index.Quantity} data-price={index.UnitPrice} variant="brand"
                            onclick={handleSelect}>Add To Cart</button>
                            

                        </lightning-layout-item>
                    </lightning-layout>

                </div>
