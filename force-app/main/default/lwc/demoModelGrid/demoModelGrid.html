<template>

    <br>
    <h3 style="font-size:1.5rem;font-weight:bold; text-align:center;" >Search By Model</h3>
    <div class="modal-item-grid">
      <template for:each={listItems} for:item="item">
          <div class="modal-item" key={item} data-item="model" data-key={item.value} onclick={handleClick} >

          </div>
      </template>
    </div>

</template>
