<template>

    <c-container>

    <div class="top">
        <h1 class="h1-section"><span style="color:#12477a;">My</span> <span style="color:#59d8fd;"> Cart</span></h1>
        <!-- <lightning-button
        icon-name="utility:delete"
        class="empty-cart slds-m-bottom_x-large"
        onclick={handleConfirmClick}
        label="Empty Cart">
        </lightning-button> -->
        <button onclick={handleConfirmClick} class="my-cus-button btn-icon-border">
            <lightning-icon class="slds-m-right_medium" size="x-small" icon-name="utility:delete"></lightning-icon>
            Empty Cart
        </button>
    </div>

    <div class="slds-align_absolute-center">
        <lightning-spinner
                if:false={childSpinnerStatus}
                variant="brand"
                size="medium"
                style="position: absolute!important;z-index: 1000 !important;"
        ></lightning-spinner>
    </div>

    <div class="table-responsive">
        <table class="slds-table_cell-buffe table slds-scrollable_y ownTable table-style slds-p-around_large">

            <tbody>
                <template lwc:if={productsInCart}>
                    <tr class="slds-hint-parent" for:each={cartArray} for:item="item" key={item}
                    style="cursor: pointer; border-bottom: 1px solid lightgray;">

                            <td class="slds-cell-wrap slds-border_right" colspan="9">

                                <table class="slds-table">

                                    <thead >
                                        <tr>
                                            <th colspan="9">
                                                <b>GST {item.gst}%</b>
                                            </th>
                                        </tr>
                                        <tr class="slds-line-height_reset">
                                           <th class="th-background slds-border_right col-width additional-low">Action</th>
                                           <th class="th-background slds-border_right col-width">Product Code</th>
                                           <th class="th-background slds-border_right col-width additional-ex">Description</th>
                                           <th class="th-background slds-border_right col-width">HSN Code</th>
                                           <th class="th-background slds-border_right col-width">UOM</th>
                                           <th class="th-background slds-border_right col-width">Unit Price</th>
                                           <th class="th-background slds-border_right col-width">Quantity</th>
                                           <th class="th-background slds-border_right col-width">GST Amount</th>
                                           <th class="th-background slds-border_right col-width">Amount</th>
                                           <!-- <th class="th-background slds-border_right">Inc Amount</th> -->
                                        </tr>
                                     </thead>
                                    <template for:each={item.items} for:item="inner" for:index="index">
                                        <tr key={inner}>

                                            <td class="slds-cell-wrap slds-border_right col-width additional-low">
                                                <lightning-icon
                                                    icon-name="action:close"
                                                    size="xx-small"
                                                    variant="inverse"
                                                    alternative-text="Remove Products"
                                                    onclick={actionOnQuantity}
                                                    data-key={inner.id}
                                                    data-type="remove"
                                                    style="--slds-c-icon-color-background: #59d8fd;"
                                                    >
                                                </lightning-icon>
                                            </td>
                                            <td class="slds-cell-wrap slds-border_right col-width">{inner.proName}</td>
                                            <td class="slds-cell-wrap slds-border_right col-width additional-ex">{inner.description}</td>
                                            <td class="slds-cell-wrap slds-border_right col-width">{inner.proHsn}</td>
                                            <td class="slds-cell-wrap slds-border_right col-width">{inner.proUom}</td>
                                            <td class="slds-cell-wrap slds-border_right col-width"><lightning-formatted-number value={inner.price} format-style="currency"
                                                minimum-integer-digits="2"></lightning-formatted-number></td>

                                            <td  class="slds-cell-wrap slds-border_right slds-align_absolute-center">

                                                <div class="qty-utilies">
                                                    <lightning-button-icon
                                                        class="my-cus-button btn"
                                                        icon-name="utility:dash"
                                                        variant="brand"
                                                        size="small"
                                                        align="middle"
                                                        alternative-text="Decrease Quantity"
                                                        onclick={actionOnQuantity}
                                                        data-type="decrease"
                                                        data-key={inner.id} >
                                                    </lightning-button-icon>


                                                    <!-- <span class="slds-m-horizontal_medium">{inner.qty} </span> -->

                                                    <!-- <lightning-input-field
                                                        type="number"
                                                        label="Quantity"
                                                        data-key={inner.id}
                                                        variant="label-hidden"
                                                        value={inner.qty}
                                                        min="1"
                                                        max="1000"
                                                        data-type="quantity"
                                                        onchange={actionOnQuantity}
                                                        message-when-range-underflow="Minimum Quantity should be One">
                                                    </lightning-input-field> -->


                                                    <!-- <input
                                                        type="text"
                                                        class="show-qty-input"
                                                        data-key={inner.id}
                                                        value={inner.qty}
                                                        min="1"
                                                        max="1000"
                                                        onchange={actionOnQuantity}
                                                        data-type="manual"
                                                        > -->
                                                        <div class="input-wrapper">
                                                            <lightning-input
                                                                align="middle"
                                                                type="number"
                                                                class="show-qty-input"
                                                                data-key={inner.id}
                                                                value={inner.qty}
                                                                min="1"
                                                                variant="label-hidden"
                                                                max="1000"
                                                                onchange={actionOnQuantity}
                                                                data-type="manual">
                                                            </lightning-input>
                                                        </div>

                                                    <lightning-button-icon
                                                        class="my-cus-button btn"
                                                        icon-name="utility:add"
                                                        variant="brand"
                                                        size="small"
                                                        align="middle"
                                                        alternative-text="Increase Quantity"
                                                        onclick={actionOnQuantity}
                                                        data-type="increase"
                                                        data-key={inner.id}>
                                                    </lightning-button-icon>
                                                </div>

                                            </td>
                                            <td class="slds-cell-wrap slds-border_right col-width"><lightning-formatted-number value={inner.totGstAmt} format-style="currency"
                                                minimum-integer-digits="2"></lightning-formatted-number></td>
                                            <td class="slds-cell-wrap slds-border_right col-width"><lightning-formatted-number value={inner.exeAmt} format-style="currency"
                                                minimum-integer-digits="2"></lightning-formatted-number></td>
                                            <!-- <td class="slds-cell-wrap slds-border_right"><lightning-formatted-number value={inner.incAmt} format-style="currency"
                                                minimum-integer-digits="2"></lightning-formatted-number></td> -->
                                        </tr>
                                    </template>

                                </table>

                            </td>

                        </tr>
                </template>
                <template lwc:else>
                    <tr class="slds-hint-parent" style="cursor: pointer; border-bottom: 1px solid lightgray;">

                            <td class="slds-cell-wrap slds-border_right" colspan="9">

                                <table class="slds-table">

                                    <thead >
                                        <tr class="slds-line-height_reset">
                                           <th class="th-background slds-border_right">Action</th>
                                           <th class="th-background slds-border_right">Product Code</th>
                                           <th class="th-background slds-border_right">Description</th>
                                           <th class="th-background slds-border_right">Unit Price</th>
                                           <th class="th-background slds-border_right">Quantity</th>
                                           <th class="th-background slds-border_right">GST Amount</th>
                                           <th class="th-background slds-border_right">Exe Amount</th>
                                           <!-- <th class="th-background slds-border_right">Inc Amount</th> -->
                                        </tr>
                                     </thead>
                                     <tbody>
                                        <tr>
                                            <td colspan="9" class="slds-cell-wrap slds-border_right">
                                                <h4><span class="no-product" onclick={handleNavigation} data-type="comm__namedPage" data-name="Shop">Continue Shopping ! </span>No Product in your cart.</h4>
                                            </td>
                                        </tr>
                                     </tbody>

                                </table>

                            </td>

                        </tr>
                </template>
             </tbody>
             <tfoot>
                <tr>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td class="slds-cell-wrap slds-border_right footer-td" style="width: 10.5%;height: 40px;">Gross Amount</td>
                    <td class="slds-cell-wrap slds-border_right footer-td" style="width: 11%;">
                        <lightning-formatted-number value={totalExeAmt} format-style="currency"
                        minimum-integer-digits="2"></lightning-formatted-number>
                    </td>
                </tr>
                <tr>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td class="slds-cell-wrap slds-border_right footer-td" style="width: 10.5%;height: 40px;">GST Amount</td>
                    <td class="slds-cell-wrap slds-border_right footer-td" style="width: 11%">
                        <lightning-formatted-number value={totalGstAmount} format-style="currency"
                        minimum-integer-digits="2"></lightning-formatted-number>
                    </td>
                </tr>
                <tr>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td class="slds-cell-wrap slds-border_right footer-td" style="width: 10.5%;height: 40px;">Total Amount</td>
                    <td class="slds-cell-wrap slds-border_right footer-td" style="width: 11%;">
                        <lightning-formatted-number value={totalIncAmt} format-style="currency"
                        minimum-integer-digits="2"></lightning-formatted-number>
                    </td>
                </tr>
             </tfoot>
        </table>
    </div>






    <div class="button-grid slds-m-top_x-large">
        <!-- <lightning-button
            onclick={handleNavigation}
            variant="brand"
            icon-name="utility:add"
            data-type="standard__namedPage"
            class="my-cus-button"
            data-name="Shop" label="Add More">
        </lightning-button> -->
        <button onclick={handleNavigation} class="my-cus-button btn-icon" data-type="standard__namedPage" data-name="Shop">
            <lightning-icon class="slds-m-right_medium" size="x-small" icon-name="utility:add"></lightning-icon>
            Add More
        </button>
        <!-- <lightning-button
            onclick={handleNavigation}
            icon-name="utility:checkout"
            variant="brand" data-type="comm__namedPage"
            class="my-cus-button"
            data-name="checkout" label="Checkout">
        </lightning-button> -->
        <button onclick={handleNavigation} class="my-cus-button btn-icon" data-name="checkout" data-type="comm__namedPage">
            <lightning-icon class="slds-m-right_medium" size="x-small" icon-name="utility:checkout"></lightning-icon>
            Checkout
        </button>
    </div>

</c-container>
</template>
